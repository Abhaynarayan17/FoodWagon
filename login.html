 <div class="login-container">
    <form #loginForm="ngForm" (submit)="onCLogin(loginForm)">
      <h2>Login as Customer</h2>
  
      <div class="form-group mb-3 required">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required name="email" #email="ngModel" [(ngModel)]="service.formData.emailID">
      </div>

    <div class="form-group mb-3 required">
        <label>Password</label>
        <input type="password" class="form-control form-control-lg" placeholder="Enter Password" required name="password" #password="ngModel" [(ngModel)]="service.formData.password"> 
    </div>
  
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>

    </form>
  </div>
