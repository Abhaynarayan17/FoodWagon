<div class="checkout-container">
  <h2 class="checkout-heading">Checkout</h2>
  
  <div class="item-list">
    <!-- Iterate over each item in the items array -->
    <div class="item" *ngFor="let item of items">
      <div class="item-details">
        <h5 class="item-name">{{ item.foodName }}</h5>
        <p class="item-id">ID: {{ item.foodId }}</p>
        <p class="item-price">Price: ₹{{ item.foodPrice }}</p>
        <span class="item-quantity">Quantity: {{ item.itemCount }}</span>
      </div>
    </div>
  </div>
  
  <div class="total-amount">
    <h3>Total Amount: ₹{{ totalAmount }}</h3>
  </div>
  
  <div class="action-buttons">
    <button (click)="onConfirmPurchase()" class="btn btn-primary">Confirm Purchase</button>
  </div>
</div>
