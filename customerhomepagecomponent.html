<div class="container mt-4">
    <h2 class="restaurants-heading">Restaurants</h2>
    <div class="row">
        <div class="col-md-4 col-sm-6 col-12 mb-4" *ngFor="let restro of restrodetail">
            <div class="card h-100 d-flex flex-column justify-content-between card-hover">
                <a (click)="cardFunc(restro.emailID)" class="text-decoration-none">
                    <div class="card-body text-center">
                      <h5 class="card-title font-weight-bold">{{ restro.restaurantName }}</h5>
                      <p class="card-text">{{ restro.restaurantType }}</p>
                      <p class="card-text">{{ restro.restaurantAddress }}</p>
                    </div>
                  </a>
            </div>
        </div>
    </div>
</div>
